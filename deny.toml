# cargo-deny configuration for cascette-rs
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Check against these targets
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "wasm32-unknown-unknown",
]
all-features = true

[output]
feature-depth = 1

# Security advisories from RustSec
# https://embarkstudios.github.io/cargo-deny/checks/advisories/cfg.html
[advisories]
ignore = [
    # RUSTSEC-2023-0071: RSA timing sidechannel (Marvin Attack)
    # Used only for V1 MIME signature verification during protocol parsing.
    # This is a read-only verification operation, not key generation.
    # Timing attacks require network observability which is not a concern here.
    "RUSTSEC-2023-0071",
]

# License compliance
# https://embarkstudios.github.io/cargo-deny/checks/licenses/cfg.html
[licenses]
# Allowed licenses for dependencies (only licenses currently in use)
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",           # Used by subtle, cryptographic crates
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unlicense",
    "ISC",                    # Used by ring, untrusted (security crates)
    "CDLA-Permissive-2.0",    # Used by webpki-roots (CA certificate data)
]
confidence-threshold = 0.8

# Exceptions for specific crates with non-standard licenses
exceptions = []

[licenses.private]
ignore = true

# Crate bans and duplicate detection
# https://embarkstudios.github.io/cargo-deny/checks/bans/cfg.html
[bans]
multiple-versions = "warn"
wildcards = "deny"
allow-wildcard-paths = true  # Allow workspace path dependencies without version constraints
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Banned crates
deny = [
    # Use rustls instead of native-tls/openssl for better security and WASM compat
    { crate = "openssl", reason = "Use rustls for TLS" },
    { crate = "openssl-sys", reason = "Use rustls for TLS" },
]

skip = []
skip-tree = []

# Source restrictions
# https://embarkstudios.github.io/cargo-deny/checks/sources/cfg.html
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow git sources from our organization if needed
github = []
