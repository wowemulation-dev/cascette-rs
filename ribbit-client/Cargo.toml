[package]
name = "ribbit-client"
version = "0.4.3"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Ribbit protocol client with signature verification for Blizzard's NGDP system"
keywords = ["ngdp", "ribbit", "blizzard", "wow", "tcp"]
categories = [
  "network-programming",
  "game-development",
  "parser-implementations",
]

[dependencies]
asn1 = "0.22.0"
base64 = "0.22.1"
cms = "0.2"
der = "0.7"
digest = "0.10"
hex = "0.4"
mail-parser = "0.11.0"
ngdp-bpsv = { path = "../ngdp-bpsv", version = "0.4.3" }
rand.workspace = true
rsa = { version = "0.9", features = ["sha2"] }
sha2 = "0.10"
thiserror.workspace = true
tokio = { workspace = true, features = ["io-util", "rt", "sync", "time", "net"] }
tracing.workspace = true
x509-cert = "0.2"

[dev-dependencies]
criterion.workspace = true
tokio-test = "0.4.4"
tracing-subscriber.workspace = true
regex = "1.11"

[[bench]]
name = "client_benchmark"
harness = false
